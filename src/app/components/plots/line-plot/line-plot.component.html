<div>
<!-- For x-axis -->
<mat-form-field>
  <mat-select [(value)]="xField">
    <mat-option value="published">Published</mat-option>
    <mat-option value="added">Added</mat-option>
    <mat-option value="end_year">End Year</mat-option>
    <mat-option value="start_year">Start Year</mat-option>
  </mat-select>
</mat-form-field>
<!-- For y-axis -->
<mat-form-field>
  <mat-select [(value)]="yField">

    <mat-option value="impact">Impact</mat-option>
    <mat-option value="relevance">Relevance</mat-option>
    <mat-option value="likelihood">Likelihood</mat-option>
  </mat-select>
</mat-form-field>

</div>
